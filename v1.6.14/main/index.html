      --bg-tertiary: #F0F0F0;
      --bg-accent: #3C82F6;

      --radius-md: 8px;

    html.dark {

      --bg-secondary: #212327;
      --bg-tertiary: #2c2e33;
      --bg-accent: #5892F6;
      --bg-accent-light: #2A3042;

      --text-secondary: #A0A5B1;
      --text-tertiary: #656A76;
      --text-accent: #7BA8F7;
      --text-on-accent: #FFFFFF;

      --border-primary: #373A40;
      --border-secondary: #2c2e33;
      --border-accent: #405273;
    }

    html,
    body,
    #app {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;

    body::before {

      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80"><g fill="%239C92AC" fill-opacity="0.06"><circle fill-rule="evenodd" cx="40" cy="40" r="40"/><circle fill-rule="evenodd" cx="40" cy="40" r="30"/><circle fill-rule="evenodd" cx="40" cy="40" r="20"/><circle fill-rule="evenodd" cx="40" cy="40" r="10"/></g></svg>');

    /* Optimized Scrollbar Styles */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-primary);
      border-radius: var(--radius-lg);

    ::-webkit-scrollbar-thumb:hover {
