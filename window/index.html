<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anywhere</title>
    <!-- Use local CSS file if possible, otherwise inline the styles -->
    <link rel="stylesheet" href="node_modules/katex/katex.min.css">
    <link rel="stylesheet" href="node_modules/highlightjs/atom-one-dark.min.css">

    <style>
        /* 定义滚动条的 CSS 变量 */
        :root {
            --scrollbar-thumb-color: #b8b8b8;
            --scrollbar-track-color: #f0f0f0;
            --scrollbar-width: 8px;
            /* 滚动条宽度 */
            --scrollbar-border-radius: 10px;
            /* 滚动条圆角 */
        }

        /* General Styles */
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Modern, clean font */
        }

        body {
            background-color: #f8f8f4;
            color: #323330;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .container {
            background-color: #f8f8f4;
            padding: 10px 20px 20px 20px;
            border-radius: 20px;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 0;
            /* Consistent font */
            overflow: hidden;
            position: relative;
        }

        h2 {
            font-weight: normal;
            text-align: center;
            margin-top: 0;
            margin-bottom: 15px;
            color: #66645e;
            font-size: 2rem;
        }

        /* Output Area */
        .output-area {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: inherit;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: transparent;
            overflow-y: auto;
            flex-grow: 1;
            user-select: text;
            outline: none;
            scrollbar-width: thin;
            scrollbar-color: #b8b8b8 #f0f0f0;
        }

        .output-area::-webkit-scrollbar {
            width: 12px;
        }

        .output-area::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }

        .output-area::-webkit-scrollbar-thumb {
            background-color: #b8b8b8;
            border-radius: 10px;
            border: 3px solid #f0f0f0;
        }

        .output-area::-webkit-scrollbar-thumb:hover {
            background-color: #999;
        }

        /* Model Header */
        .model-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .windows-logo {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            cursor: pointer;
            vertical-align: middle;
        }

        .model_name {
            font-weight: normal;
            text-align: left;
            margin-top: 0;
            margin-bottom: 5px;
            color: #66645e;
            font-size: 1.2rem;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        .model_name:hover {
            text-decoration: underline;
        }

        /* Model Dropdown */
        .model-dropdown {
            position: absolute;
            top: 40px;
            left: 10px;
            background-color: #f8f8f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: none;
            max-height: 50vh;
            overflow-y: auto;
            overflow-x: auto;
            width: 90vw;
            height: 50vh;
            scrollbar-width: thin;
            scrollbar-color: #b8b8b8 #f0f0f0;
        }

        .model-dropdown::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .model-dropdown::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }

        .model-dropdown::-webkit-scrollbar-thumb {
            background-color: #b8b8b8;
            border-radius: 10px;
            border: 2px solid #f0f0f0;
        }

        .model-dropdown::-webkit-scrollbar-thumb:hover {
            background-color: #999;
        }

        .model-dropdown ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .model-dropdown li {
            padding: 10px;
            cursor: pointer;
            white-space: nowrap;
        }

        .model-dropdown li:hover {
            background-color: #e0e0e0;
        }

        .model-dropdown.show {
            display: block;
        }

        /* Buttons */
        .copy-button,
        .preview-button,
        .auto-close-button {
            position: absolute;
            top: 10px;
            padding: 6px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-button {
            right: 40px;
        }

        .preview-button {
            right: 10px;
        }

        .auto-close-button {
            right: 70px;
        }

        .copy-button svg,
        .preview-icon,
        .auto-close-button svg {
            width: 14px;
            height: 14px;
        }

        .copy-button:hover,
        .preview-button:hover,
        .auto-close-button:hover {
            opacity: 1;
        }

        /* Toast */
        .toast {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 10;
        }

        .toast.show {
            opacity: 1;
        }

        /* Input Area */
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 5px;
        }

        .input-container {
            display: flex;
            gap: 5px;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 5px 10px;
        }

        .input-area textarea {
            flex-grow: 1;
            border: none;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            height: 40px;
            min-height: 40px;
            max-height: 150px;
            overflow-y: auto;
            outline: none;
            background-color: transparent;
            padding: 10px 0;
            line-height: 20px;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: #b8b8b8 #f0f0f0;
        }

        .input-area textarea::placeholder {
            color: #999;
        }

        .input-area textarea::-webkit-scrollbar {
            width: 8px;
        }

        .input-area textarea::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }

        .input-area textarea::-webkit-scrollbar-thumb {
            background-color: #b8b8b8;
            border-radius: 10px;
            border: 2px solid #f0f0f0;
        }

        .input-area textarea::-webkit-scrollbar-thumb:hover {
            background-color: #999;
        }

        /* Send and Clear Buttons */
        .send-button,
        .clear-button {
            background-color: transparent;
            color: #323330;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button {
            width: 30px;
            height: 30px;
            font-size: 20px;
        }

        .clear-button {
            width: 28px;
            height: 28px;
            font-size: 16px;
        }

        .send-button:hover,
        .clear-button:hover {
            background-color: #e0e0e0;
        }

        /* Image Previews */
        .image-previews {
            display: flex;
            gap: 5px;
            align-items: center;
            overflow-x: auto;
            padding: 5px 0;
            margin-top: 0;
            margin-left: 10px;
            max-height: 70px;
        }

        .image-preview-container {
            position: relative;
            display: inline-block;
        }

        .image-preview {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            object-fit: cover;
            cursor: pointer;
        }

        .image-delete {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Markdown Mode */
        .markdown-mode {
            white-space: inherit;
        }

        .markdown-mode img {
            max-width: 50%;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .markdown-mode img:hover {
            transform: scale(1.02);
        }

        /* Code Styles (Added) */
        .markdown-mode code {
            background-color: #f0f0f0;
            /* Light gray background */
            font-family: 'Courier New', Courier, monospace;
            /* Monospace font */
            padding: 0.1em 0.3em;
            /* Add some padding */
            border-radius: 3px;
            /* Rounded corners */
            border: 1px solid #ddd;
        }

        /* 代码块的整体样式 */
        .markdown-mode pre {
            background-color: #282c34;
            color: #abb2bf;
            font-family: 'Courier New', Courier, monospace;
            padding: 0.5em;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #555;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;

            /* 针对 Firefox 的滚动条样式 */
            scrollbar-width: thin;
            /* 设置为 thin */
            scrollbar-color: var(--scrollbar-thumb-color) var(--scrollbar-track-color);
        }

        /* 针对 WebKit (Chrome, Safari, Edge) 的滚动条样式 */
        .markdown-mode pre::-webkit-scrollbar {
            width: var(--scrollbar-width);
            height: var(--scrollbar-width);
            /* 水平和垂直滚动条都要设置 */
        }

        .markdown-mode pre::-webkit-scrollbar-track {
            background: var(--scrollbar-track-color);
            border-radius: var(--scrollbar-border-radius);
        }

        .markdown-mode pre::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb-color);
            border-radius: var(--scrollbar-border-radius);
            border: 2px solid var(--scrollbar-track-color);
            /* 与轨道颜色相同，形成边框效果 */
        }

        .markdown-mode pre::-webkit-scrollbar-thumb:hover {
            background-color: #999;
            /* 鼠标悬停时颜色变深 */
        }



        .markdown-mode pre code {
            border: none;
            padding: 0;
            background-color: transparent;
        }

        /* 右上角的复制按钮 */
        .code-copy-button-top {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            opacity: 0;
            /* 初始隐藏 */
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .code-copy-button-top:hover {
            opacity: 1 !important;
        }

        /* 右下角的复制按钮 */
        .code-copy-button-bottom {
            position: absolute;
            bottom: 8px;
            /* 定位到底部 */
            right: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            opacity: 0;
            /* 初始隐藏 */
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .code-copy-button-bottom:hover {
            opacity: 1 !important;
            /* 鼠标悬停时完全不透明 */
        }

        .markdown-mode pre:hover .code-copy-button-top,
        .markdown-mode pre:hover .code-copy-button-bottom {
            opacity: 0.6;
            /* 鼠标悬停在 pre 元素上时显示按钮 */
        }



        /* Refresh Button */
        .refresh-button {
            transform: scale(0.8);
            cursor: pointer;
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }

        .refresh-button svg {
            width: 24px;
            height: 24px;
            fill: #323330;
        }

        /* Hidden File Input (Not Used in this Example) */
        .hidden-file-input {
            display: none;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Modal arrow button styles */
        .modal-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 102;
            /* Make sure arrows are above the image */
            user-select: none;
            /* Prevent text selection */

        }

        .modal-arrow:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .prev-image {
            left: 10px;
            border-radius: 0 5px 5px 0;
            /* Rounded on the right side */

        }

        .next-image {
            right: 10px;
            border-radius: 5px 0 0 5px;
            /* Rounded on the left side */
        }


        .close-modal {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            z-index: 101;
        }

        .close-modal:hover,
        .close-modal:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Action Buttons -->
        <button class="auto-close-button" onclick="toggleAutoClose()" title="Toggle auto-close on blur">
            <!-- Auto-close SVG -->
            <svg viewBox="0 0 24 24" width="16" height="16">
                <path fill="currentColor" id="auto-close-path"
                    d="M12 17c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm6-9h-1V7c0-2.76-2.24-5-5-5S7 4.24 7 7v1H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM8.9 7c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v1H8.9V7z" />
            </svg>
        </button>
        <button class="copy-button" onclick="copyContent()" title="Copy content to clipboard">
            <!-- Copy SVG -->
            <svg viewBox="0 0 24 24" width="16" height="16">
                <path fill="currentColor"
                    d="M16 1H4C2.9 1 2 1.9 2 3v14h2V3h12V1zm3 4H8C6.9 5 6 5.9 6 7v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
            </svg>
        </button>
        <button class="preview-button" onclick="togglePreview()" title="Toggle preview mode">
            <!-- Preview SVG -->
            <svg class="preview-icon" viewBox="0 0 24 24" width="16" height="16">
                <path fill="currentColor" id="preview-path"
                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
            </svg>
        </button>

        <!-- Toast -->
        <div class="toast" id="toast">Copied!</div>

        <!-- Model Header -->
        <div class="model-header">
            <img src="favicon.png" class="windows-logo" id="windows-logo" title="Save window size">
            <h2 class="model_name" id="model_name"></h2>
        </div>

        <!-- Model Dropdown -->
        <div class="model-dropdown" id="model-dropdown">
            <ul id="model-list"></ul>
        </div>

        <!-- Output Area -->
        <div class="output-area" id="output-area"></div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="image-previews" id="image-previews"></div>
            <div class="input-container">
                <!-- Clear Button -->
                <button class="clear-button" onclick="clearConversation()" title="Clear history">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
                        <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                </button>

                <!-- Input Textarea -->
                <textarea id="ask-input" placeholder="Ask anything!"></textarea>

                <!-- Refresh/Cancel Button -->
                <div class="refresh-button" id="refresh-button" title="Regenerate or Cancel">
                    <svg id="refresh-icon" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                    </svg>
                </div>

                <!-- Send Button -->
                <button class="send-button" onclick="askQuestion()" title="Send message">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                        <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <!-- Arrow buttons -->
        <button class="modal-arrow prev-image" onclick="changeImage(-1)">&#10094;</button>
        <button class="modal-arrow next-image" onclick="changeImage(1)">&#10095;</button>
    </div>

    <!-- Scripts -->
    <script src="node_modules/markdown-it/dist/markdown-it.min.js"></script>
    <script src="node_modules/katex/katex.min.js"></script>
    <script src="node_modules/markdown-it-texmath/texmath.js"></script>
    <script src="node_modules/highlightjs/highlight.min.js"></script>
    <script>
        // Markdown-it and Katex setup
        const md = new markdownit({
            html: false,
            xhtmlOut: false,
            breaks: false,
            linkify: false,
            typographer: true
        }).use(texmath, {
            engine: katex,
            delimiters: 'dollars',
            katexOptions: { macros: { "\\RR": "\\mathbb{R}" } }
        });

        // DOM element references
        const elements = {
            outputArea: document.getElementById('output-area'),
            modelHeader: document.getElementById('model_name'),
            askInput: document.getElementById('ask-input'),
            imagePreviews: document.getElementById('image-previews'),
            previewButton: document.querySelector('.preview-button'),
            sendButton: document.querySelector('.send-button'),
            imageModal: document.getElementById('imageModal'),
            modalImage: document.getElementById('modalImage'),
            modelDropdown: document.getElementById('model-dropdown'),
            modelList: document.getElementById('model-list'),
            toast: document.getElementById('toast'),
            windowsLogo: document.getElementById('windows-logo'),
            previewPath: document.getElementById('preview-path'),
            refreshButton: document.getElementById('refresh-button'),
            refreshIcon: document.getElementById('refresh-icon')
        };

        // Application state
        let state = {
            conversationHistory: [],
            uploadedImages: [],
            isRequesting: false,
            isPreviewMode: false,
            originalContent: "",
            window_code: "",
            systemPrompt: "",
            modelInfo: "",
            currentConfig: null,
            autoCloseOnBlur: false,
            abortController: null,
            lastRequestData: null,
            modalImages: [], // Array to store image URLs for modal
            currentImageIndex: 0, // Index of the currently displayed image in the modal

        };

        // Initialize model list
        function initModelList() {
            elements.modelList.innerHTML = '';
            const providerOrder = state.currentConfig.providerOrder || Object.keys(state.currentConfig.providers);

            for (const providerId of providerOrder) {
                const provider = state.currentConfig.providers[providerId];
                if (!provider || !provider.enable) continue;
                addProviderTitle(provider.name);
                const allModels = [...provider.modelList];
                allModels.forEach(model => addModelItem(providerId, model, provider.name));
            }
        }

        // Add provider title to model list
        function addProviderTitle(providerName) {
            const providerTitle = document.createElement('li');
            providerTitle.textContent = providerName;
            providerTitle.style.fontWeight = 'bold';
            providerTitle.style.backgroundColor = '#e0e0e0';
            providerTitle.style.cursor = 'default';
            elements.modelList.appendChild(providerTitle);
        }

        // Add model item to model list
        function addModelItem(providerId, modelName, providerName) {
            const modelItem = document.createElement('li');
            modelItem.textContent = `${providerName}|${modelName}`;
            modelItem.onclick = () => selectModel(providerId, modelName);
            elements.modelList.appendChild(modelItem);
        }

        // Select a model
        function selectModel(providerId, modelName) {
            state.modelInfo = `${providerId}|${modelName}`;
            elements.modelHeader.textContent = state.currentConfig.providers[providerId].name + "|" + modelName;
            elements.modelDropdown.classList.remove('show');
        }

        // Show a toast message
        function showToast(message) {
            elements.toast.textContent = message;
            elements.toast.classList.add('show');
            setTimeout(() => elements.toast.classList.remove('show'), 2000);
        }

        // Copy content to clipboard (general content)
        function copyContent() {
            navigator.clipboard.writeText(state.originalContent.trim())
                .then(() => showToast('Copied!'))
                .catch(err => console.error('Failed to copy content: ', err));
        }

        // Copy code block content
        function copyCode(event) {
            const codeBlock = event.target.parentElement.querySelector('code');
            const codeText = codeBlock.textContent.trim();
            navigator.clipboard.writeText(codeText)
                .then(() => showToast('Code copied!'))
                .catch(err => console.error('Failed to copy code: ', err));
        }


        // Toggle auto-close on blur
        function toggleAutoClose() {
            state.autoCloseOnBlur = !state.autoCloseOnBlur;
            updateAutoCloseButton();
        }

        // Update auto-close button icon
        function updateAutoCloseButton() {
            const autoClosePath = document.getElementById('auto-close-path');
            autoClosePath.setAttribute('d', state.autoCloseOnBlur ?
                "M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" :
                "M12 17c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm6-9h-1V7c0-2.76-2.24-5-5-5S7 4.24 7 7v1H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM8.9 7c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v1H8.9V7z");
        }

        // Toggle preview mode
        function togglePreview() {
            if (state.isPreviewMode) {
                elements.outputArea.innerHTML = '';
                elements.outputArea.textContent = state.originalContent;
                elements.outputArea.classList.remove('markdown-mode');
                elements.previewPath.setAttribute('d', "M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z");
                state.isPreviewMode = false;
            } else {
                state.originalContent = elements.outputArea.innerText;
                let processedContent = state.originalContent.replace(/^\s+|\s+$/g, '');
                const markdownContent = md.render(processedContent);
                elements.outputArea.innerHTML = markdownContent;

                // Add copy buttons to code blocks *after* rendering
                addCodeCopyButtons();

                const images = elements.outputArea.getElementsByTagName('img');
                // Collect image URLs for the modal
                state.modalImages = []; // Reset the array
                for (const img of images) {
                    img.style.cursor = 'pointer';
                    state.modalImages.push(img.src); // Add to modalImages
                    img.onclick = () => openModal(img.src);
                }

                elements.outputArea.classList.add('markdown-mode');
                elements.previewPath.setAttribute('d', 'M12.126 8.125l1.937-1.937 3.747 3.747-1.937 1.937zM20.71 5.63l-2.34-2.34a1 1 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83a1 1 0 0 0 0-1.41zM2 20h3.75l13.72-13.72-3.75-3.75L2 16.25V20z');
                state.isPreviewMode = true;
                // Highlight code after rendering
                hljs.highlightAll();
            }
            elements.outputArea.contentEditable = !state.isPreviewMode;
        }

        // Add copy buttons to all code blocks
        function addCodeCopyButtons() {
            const codeBlocks = elements.outputArea.querySelectorAll('pre');
            codeBlocks.forEach(pre => {
                // Top-right button
                if (!pre.querySelector('.code-copy-button-top')) {
                    const copyButtonTop = document.createElement('button');
                    copyButtonTop.className = 'code-copy-button-top';
                    copyButtonTop.textContent = 'Copy';
                    copyButtonTop.onclick = copyCode;
                    pre.appendChild(copyButtonTop);
                }

                // Bottom-right button
                if (!pre.querySelector('.code-copy-button-bottom')) {
                    const copyButtonBottom = document.createElement('button');
                    copyButtonBottom.className = 'code-copy-button-bottom';
                    copyButtonBottom.textContent = 'Copy';
                    copyButtonBottom.onclick = copyCode;
                    pre.appendChild(copyButtonBottom);
                }
            });
        }

        // Handle image uploads
        async function handleImageUpload(files) {
            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    const base64 = await readFileAsBase64(file);
                    addImageToPreview(base64);
                }
            }
            elements.askInput.dispatchEvent(new Event('input'));
        }

        // Add image to preview area
        function addImageToPreview(base64Image) {
            state.uploadedImages.push(base64Image);
            const previewContainer = document.createElement('div');
            previewContainer.className = 'image-preview-container';
            const img = document.createElement('img');
            img.src = base64Image;
            img.className = 'image-preview';
            img.onclick = () => openModal(base64Image);
            const deleteButton = document.createElement('button');
            deleteButton.className = 'image-delete';
            deleteButton.innerHTML = '&#10006;';
            deleteButton.onclick = () => removeImage(base64Image, previewContainer);
            previewContainer.appendChild(img);
            previewContainer.appendChild(deleteButton);
            elements.imagePreviews.appendChild(previewContainer);
        }

        // Remove image from preview area
        function removeImage(base64Image, previewElement) {
            state.uploadedImages = state.uploadedImages.filter(img => img !== base64Image);
            elements.imagePreviews.removeChild(previewElement);
            if (state.uploadedImages.length === 0 && elements.askInput.scrollHeight <= 40) {
                elements.askInput.style.height = '40px';
                elements.askInput.style.overflowY = 'hidden';
            }
        }

        // Read file as base64
        async function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Handle API response (streamed or non-streamed)
        async function handleResponse(autoScroll, decoder) {
            const response = state.currentResponse;
            if (response) {
                if (state.currentConfig.stream) {
                    await handleStreamResponse(response, autoScroll, decoder);
                } else {
                    await handleNonStreamResponse(response);
                }
            }

            // 关键修改：无论请求是否在进行中，都将内容添加到 conversationHistory
            if (state.originalContent) { // 只有当 originalContent 不为空时才添加
                state.conversationHistory.push({ role: "assistant", content: state.originalContent });
            }


            elements.outputArea.contentEditable = "true";
            //关键修改：始终渲染 Markdown
            renderMarkdown();
            window.focus();
        }

        // 渲染 Markdown 内容的函数
        function renderMarkdown() {
            if (!state.isPreviewMode) {
                togglePreview(); // 如果不在预览模式，切换到预览模式（渲染 Markdown）
            } else {
                // 如果已经在预览模式，调用两次 togglePreview 来刷新 Markdown 渲染并添加复制按钮
                togglePreview();
                togglePreview();
            }
            hljs.highlightAll(); // 高亮代码
        }

        // Handle streamed API response
        async function handleStreamResponse(response, autoScroll, decoder) {
            elements.outputArea.addEventListener('scroll', () => {
                autoScroll = (elements.outputArea.scrollTop + elements.outputArea.clientHeight >= elements.outputArea.scrollHeight - 5);
            });
            const reader = response.body.getReader();
            let buffer = "";

            try {
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    buffer += decoder.decode(value, { stream: true });
                    let boundary = buffer.indexOf("data:");
                    while (boundary !== -1) {
                        const jsonData = buffer.substring(boundary + 5);
                        buffer = "";
                        let doneBoundary = jsonData.indexOf("data:");
                        if (doneBoundary === -1) {
                            doneBoundary = jsonData.indexOf("\n\n");
                        }
                        if (doneBoundary !== -1) {
                            const message = jsonData.substring(0, doneBoundary);
                            if (message.trim() === "[DONE]") break;
                            try {
                                const parsed = JSON.parse(message.trim());
                                if (parsed.choices[0].delta.content) {
                                    const content = parsed.choices[0].delta.content;
                                    state.originalContent += content;
                                    elements.outputArea.textContent += content;
                                    if (autoScroll) {
                                        elements.outputArea.scrollTop = elements.outputArea.scrollHeight;
                                    }
                                }
                            } catch (error) {
                                console.error("Could not parse stream message", message, error);
                            }
                            buffer = jsonData.substring(doneBoundary);
                            boundary = buffer.indexOf("data:");
                        } else {
                            buffer = jsonData;
                            break;
                        }
                    }
                }
            }
            catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Fetch aborted');
                    // 关键修改：在请求被中止时立即渲染 Markdown
                    renderMarkdown();

                } else {
                    console.error("Error reading stream:", error);
                    elements.outputArea.textContent = "Error reading response stream.";
                }
            } finally {
                // 关键修改：在 finally 块中确保更新请求状态和图标
                state.isRequesting = false;
                updateRefreshButtonIcon();
            }
            state.originalContent = state.originalContent; //Update the state of originalContent
        }

        // Handle non-streamed API response
        async function handleNonStreamResponse(response) {
            try {
                const data = await response.json();
                state.originalContent = data.choices[0].message.content.trim();
                elements.outputArea.textContent = state.originalContent;
                state.isRequesting = false;
                updateRefreshButtonIcon();
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Fetch aborted');
                    renderMarkdown();
                } else {
                    console.error("Error reading stream:", error);
                    elements.outputArea.textContent = "Error reading response.";
                }
            } finally {
                state.isRequesting = false;
                updateRefreshButtonIcon();
            }
        }

        // Prepare request data for API call
        function prepareRequestData(question) {
            const content = state.uploadedImages.map(base64Image => ({ type: "image_url", image_url: { url: base64Image } }));
            if (content.length === 0 && question) {
                content.push({ role: "user", content: question });
            } else {
                content.push({ type: "text", text: question });
                content.unshift({ type: "text", text: state.currentConfig.prompts[state.window_code].prompt });
            }
            return content;
        }

        // Send question to API
        async function askQuestion() {
            if (state.isRequesting) return;
            const question = elements.askInput.value.trim();
            if (!question && state.uploadedImages.length === 0) return;

            const requestData = prepareRequestData(question);
            state.lastRequestData = requestData;
            state.conversationHistory.push({ role: "user", content: requestData.length === 1 && typeof requestData[0].content === 'string' ? requestData[0].content : requestData });

            elements.outputArea.textContent = "Loading...";
            elements.outputArea.contentEditable = "false";
            state.isRequesting = true;
            updateRefreshButtonIcon();
            elements.askInput.value = "";
            state.uploadedImages = [];
            elements.imagePreviews.innerHTML = '';
            elements.askInput.style.height = '40px';
            elements.askInput.style.overflowY = 'hidden';

            state.abortController = new AbortController();
            const { signal } = state.abortController;

            state.currentConfig = await window.api.getConfig().config;

            const response = await window.api.requestAskOpenAI(state.conversationHistory, state.currentConfig, state.modelInfo, signal);

            state.currentResponse = response;

            if (!response.ok) {
                elements.outputArea.textContent = `HTTP error! status: ${response.status}`;
                state.conversationHistory.pop();
                state.isRequesting = false;
                updateRefreshButtonIcon();
                elements.outputArea.contentEditable = "true";
                return;
            }

            elements.outputArea.classList.remove('markdown-mode');
            let autoScroll = true;
            elements.outputArea.scrollTop = 0;
            state.originalContent = "";
            elements.outputArea.innerHTML = "";
            const decoder = new TextDecoder("utf-8");

            await handleResponse(autoScroll, decoder);
        }

        // Resend the last request
        async function resendLastRequest() {
            if (state.isRequesting || !state.lastRequestData) return;
            state.conversationHistory.pop(); // 移除上一次的AI回复
            elements.outputArea.textContent = "Loading...";
            elements.outputArea.contentEditable = "false";
            state.isRequesting = true;
            updateRefreshButtonIcon();
            elements.outputArea.scrollTop = 0;
            state.originalContent = "";  //重置
            elements.outputArea.innerHTML = ""; //重置

            state.abortController = new AbortController();
            const { signal } = state.abortController;

            state.currentConfig = await window.api.getConfig().config;

            // 关键修改：使用 requestAskOpenAI 重新发送请求，并传入正确的参数
            const response = await window.api.requestAskOpenAI(state.conversationHistory, state.currentConfig, state.modelInfo, signal);
            state.currentResponse = response;

            if (!response.ok) {
                elements.outputArea.textContent = `HTTP error! status: ${response.status}`;
                state.conversationHistory.pop(); // 如果请求失败，移除添加的历史记录
                state.isRequesting = false;
                updateRefreshButtonIcon();
                elements.outputArea.contentEditable = "true";
                return;
            }

            elements.outputArea.classList.remove('markdown-mode'); // 确保不在 Markdown 模式
            let autoScroll = true;
            const decoder = new TextDecoder("utf-8");
            await handleResponse(autoScroll, decoder); // 处理响应
        }


        // Abort the current API request
        function abortCurrentRequest() {
            if (state.abortController) {
                state.abortController.abort();
                state.abortController = null;
                //关键修改：这里不需要再设置 isRequesting 和 updateRefreshButtonIcon，handleStreamResponse 的 finally 块会处理
            }
        }

        // Update refresh button icon based on request state
        function updateRefreshButtonIcon() {
            elements.refreshIcon.innerHTML = state.isRequesting ?
                '<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>' :
                '<path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>';
        }

        // Clear the conversation history
        function clearConversation() {
            state.conversationHistory = [{ role: "system", content: state.systemPrompt }];
            elements.outputArea.textContent = "";
            state.originalContent = "";
            state.uploadedImages = [];
            elements.imagePreviews.innerHTML = '';
        }

        // Open image modal
        function openModal(imgSrc) {
            state.currentImageIndex = state.modalImages.indexOf(imgSrc); // Get the index
            elements.imageModal.style.display = "block";
            elements.modalImage.src = imgSrc;
        }

        // Close image modal
        function closeModal() {
            elements.imageModal.style.display = "none";
        }

        // Change image in modal (next/previous)
        function changeImage(direction) {
            state.currentImageIndex += direction;
            if (state.currentImageIndex < 0) {
                state.currentImageIndex = state.modalImages.length - 1; // Wrap to the end
            } else if (state.currentImageIndex >= state.modalImages.length) {
                state.currentImageIndex = 0; // Wrap to the beginning
            }
            elements.modalImage.src = state.modalImages[state.currentImageIndex];
        }

        // Handle pasted content
        async function handlePaste(items) {
            for (const item of items) {
                if (item.type.indexOf('image') === 0) {
                    const blob = item.getAsFile();
                    const base64 = await readFileAsBase64(blob);
                    addImageToPreview(base64);
                    return;
                }
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            elements.sendButton.innerHTML = ">"; // Simplified send button content
            elements.sendButton.addEventListener('click', askQuestion);
            elements.refreshButton.addEventListener('click', () => {
                if (state.isRequesting) {
                    abortCurrentRequest();
                } else {
                    resendLastRequest();
                }
            });
            elements.askInput.addEventListener('keydown', async function (event) {
                const currentConfig = await window.api.getConfig();
                const ctrlEnterToSend = currentConfig.config.CtrlEnterToSend;

                if (ctrlEnterToSend && event.ctrlKey && event.key === 'Enter') {
                    event.preventDefault();
                    askQuestion();
                } else if (!ctrlEnterToSend && event.key === 'Enter' && !event.ctrlKey && !event.shiftKey) {
                    event.preventDefault();
                    askQuestion();
                }
            });
            elements.askInput.addEventListener('dragover', (event) => {
                event.preventDefault();
                event.stopPropagation();
            });
            elements.askInput.addEventListener('drop', async (event) => {
                event.preventDefault();
                event.stopPropagation();
                handleImageUpload(event.dataTransfer.files);
            });
            elements.askInput.addEventListener('paste', async (event) => {
                handlePaste((event.clipboardData || event.originalEvent.clipboardData).items);
            });
            elements.askInput.addEventListener('input', function () {
                this.style.height = '40px';
                const scrollHeight = this.scrollHeight;
                if (scrollHeight > 40) {
                    this.style.height = Math.min(scrollHeight, 150) + 'px';
                    this.style.overflowY = scrollHeight > 150 ? 'auto' : 'hidden';
                } else {
                    this.style.height = '40px';
                    this.style.overflowY = 'hidden';
                }
            });
            elements.modelHeader.onclick = () => elements.modelDropdown.classList.toggle('show');
            window.onclick = (event) => {
                if (!event.target.matches('.model_name') && !event.target.matches('#model-dropdown *')) {
                    elements.modelDropdown.classList.remove('show');
                }
            };
            elements.windowsLogo.addEventListener('click', async function () {
                try {
                    const currentHeight = window.innerHeight;
                    const currentWidth = window.innerWidth;
                    state.currentConfig.window_height = currentHeight;
                    state.currentConfig.window_width = currentWidth;
                    await window.api.updateConfig({ "config": state.currentConfig });
                    showToast('Window size saved!');
                } catch (error) {
                    console.error('Failed to save window size:', error);
                }
            });
        }

        // Initialize the application
        async function init() {
            setupEventListeners();
            state.currentConfig = await window.api.getConfig().config;
            state.autoCloseOnBlur = state.currentConfig.autoCloseOnBlur;
            updateAutoCloseButton();
            window.addEventListener('blur', () => {
                if (state.autoCloseOnBlur && !state.isRequesting) {
                    window.close();
                }
            });
            window.preload.receiveMsg(async (msg) => { // Assuming window.preload is available
                elements.outputArea.textContent = "Loading...";
                elements.outputArea.contentEditable = "false";
                state.isRequesting = true;
                updateRefreshButtonIcon();
                state.currentConfig = await window.api.getConfig().config;
                state.modelInfo = state.currentConfig.prompts[msg.code].model;
                if (state.modelInfo.includes("|")) {
                    const [providerId, modelName] = state.modelInfo.split("|");
                    elements.modelHeader.textContent = state.currentConfig.providers[providerId].name + "|" + modelName;
                } else {
                    state.modelInfo = state.currentConfig.modelSelect;
                    elements.modelHeader.textContent = state.currentConfig.modelSelect;
                }
                document.title = msg.code;
                state.window_code = msg.code;
                state.originalContent = "";
                state.systemPrompt = state.currentConfig.prompts[msg.code].prompt;
                state.conversationHistory = [{ role: "system", content: state.systemPrompt }];
                state.uploadedImages = [];
                elements.imagePreviews.innerHTML = '';
                initModelList();
                let response;

                state.abortController = new AbortController();
                const { signal } = state.abortController;

                if (msg.type === "over") {
                    let text = msg.payload;
                    if (state.currentConfig.skipLineBreak) {
                        text = text.replace(/([a-zA-Z])\s*\n\s*([a-zA-Z])/g, "$1 $2").replace(/\s*\n\s*/g, "");
                    }

                    state.lastRequestData = [{ role: "user", content: text }];
                    response = await window.api.requestTextOpenAI(msg.code, text, state.currentConfig, signal);
                    state.conversationHistory.push({ role: "user", content: text });
                } else if (msg.type === "img") {
                    const imageData = { type: "image_url", image_url: { url: msg.payload } };
                    const textData = { type: "text", text: state.currentConfig.prompts[msg.code].prompt };
                    state.lastRequestData = [{ role: "user", content: [textData, imageData] }];
                    response = await window.api.requestImageOpenAI(msg.code, msg.payload, state.currentConfig, signal);
                    state.conversationHistory.push({
                        role: "user",
                        content: [textData, imageData]
                    });
                } else {
                    elements.outputArea.textContent = "Unsupported input type";
                    state.isRequesting = false;
                    updateRefreshButtonIcon();
                    elements.outputArea.contentEditable = "true";
                    return;
                }
                if (!response.ok) {
                    elements.outputArea.textContent = `HTTP error! status: ${response.status}`;
                    state.conversationHistory.pop();
                    state.isRequesting = false;
                    updateRefreshButtonIcon();
                    elements.outputArea.contentEditable = "true";
                    return;
                }
                state.currentResponse = response;
                let autoScroll = true;
                elements.outputArea.textContent = "";
                const decoder = new TextDecoder("utf-8");
                await handleResponse(autoScroll, decoder);

                window.api.showSuccess(msg.code, state.currentConfig.showNotification);
            });
        }

        init(); // Initialize the application
    </script>
